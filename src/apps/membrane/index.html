<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membrane — The Becoming Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Fraunces:opsz,wght@9..144,300;9..144,400&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --color-bg: #0a0e14;
        --color-bg-subtle: #0d1117;
        --color-calm: rgba(79, 209, 197, 0.6);
        --color-calm-dim: rgba(79, 209, 197, 0.2);
        --color-attention: rgba(246, 173, 85, 0.8);
        --color-tension: rgba(252, 129, 129, 0.7);
        --color-text: rgba(255, 255, 255, 0.7);
        --color-text-dim: rgba(255, 255, 255, 0.3);
        --font-mono: "JetBrains Mono", monospace;
        --font-serif: "Fraunces", serif;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: var(--color-bg);
        font-family: var(--font-mono);
        color: var(--color-text);
      }

      body {
        background:
          radial-gradient(
            ellipse at 30% 20%,
            rgba(79, 209, 197, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at 70% 80%,
            rgba(246, 173, 85, 0.02) 0%,
            transparent 50%
          ),
          var(--color-bg);
      }

      #canvas-container {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #membrane-canvas {
        width: 100%;
        height: 100%;
      }

      #connection-status {
        position: fixed;
        top: 16px;
        right: 16px;
        font-size: 11px;
        font-weight: 300;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: var(--color-text-dim);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      #connection-status::before {
        content: "";
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--color-tension);
        transition: background 0.5s ease;
      }

      #connection-status.connected::before {
        background: var(--color-calm);
      }

      #philosophy-fragment {
        position: fixed;
        bottom: 32px;
        left: 50%;
        transform: translateX(-50%);
        font-family: var(--font-serif);
        font-size: 14px;
        font-weight: 300;
        font-style: italic;
        color: var(--color-text-dim);
        opacity: 0;
        transition: opacity 1s ease;
        text-align: center;
        max-width: 400px;
      }

      #philosophy-fragment.visible {
        opacity: 1;
      }

      #level-indicator {
        position: fixed;
        top: 16px;
        left: 16px;
        font-size: 11px;
        font-weight: 300;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: var(--color-text-dim);
      }

      .hint {
        position: fixed;
        bottom: 16px;
        right: 16px;
        font-size: 10px;
        font-weight: 300;
        letter-spacing: 0.05em;
        color: var(--color-text-dim);
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container">
      <canvas id="membrane-canvas"></canvas>
    </div>

    <div id="connection-status">Connecting...</div>
    <div id="level-indicator">Organism</div>
    <div id="philosophy-fragment"></div>
    <div class="hint">Scroll to zoom • Click to inspect • Esc to return</div>

    <script type="module" src="/main.ts"></script>
  </body>
</html>
